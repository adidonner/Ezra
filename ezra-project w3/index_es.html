<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout-container">
        <img src="/ezraLogo.jpg" alt="Logo" class="logo-fixed">
        <button class="language-button" onclick="window.location.href='index.html'">English</button>
        <h1 class="layout-title">¡Hagamos la Gran Comisión!</h1>
        <hr class="layout-hr">
        <div class="image-with-countries">
            <img src="./central_image.png" alt="Imagen Central" class="center-image">
            <div class="countries-container">
                <div class="country-item country-item-1">
                    <a href="https://joshuaproject-net.translate.goog/countries/GH?_x_tr_sl=en&_x_tr_tl=es&_x_tr_hl=iw&_x_tr_pto=wapp" style="text-decoration: none; color: inherit;" target="_blank">
                        <img src="https://flagcdn.com/gh.svg" alt="Bandera de Ghana" class="country-flag">
                        <div class="country-info"><b>Ghana</b>, <b>Accra</b></div>
                    </a>
                </div>
                <div class="country-item country-item-2">
                    <a href="https://joshuaproject-net.translate.goog/countries/VE?_x_tr_sl=auto&_x_tr_tl=es&_x_tr_hl=iw&_x_tr_pto=wapp" style="text-decoration: none; color: inherit;" target="_blank">
                        <img src="https://flagcdn.com/ve.svg" alt="Bandera de Venezuela" class="country-flag">
                        <div class="country-info"><b>Venezuela</b>, <b>Caracas</b></div>
                    </a>
                </div>
                <div class="country-item country-item-3">
                    <a href="https://joshuaproject-net.translate.goog/countries/PE?_x_tr_sl=auto&_x_tr_tl=es&_x_tr_hl=iw&_x_tr_pto=wapp" style="text-decoration: none; color: inherit;" target="_blank">
                        <img src="https://flagcdn.com/pe.svg" alt="Bandera de Perú" class="country-flag">
                        <div class="country-info"><b>Perú</b>, <b>Lima</b></div>
                    </a>
                </div>
                <div class="country-item country-item-4">
                    <a href="https://joshuaproject-net.translate.goog/countries/CO?_x_tr_sl=auto&_x_tr_tl=es&_x_tr_hl=iw&_x_tr_pto=wapp" style="text-decoration: none; color: inherit;" target="_blank">
                        <img src="https://flagcdn.com/co.svg" alt="Bandera de Colombia" class="country-flag">
                        <div class="country-info"><b>Colombia</b>, <b>Cartagena</b></div>
                    </a>
                </div>
                <div class="country-item country-item-5">
                    <a href="https://joshuaproject-net.translate.goog/countries/AA?_x_tr_sl=auto&_x_tr_tl=es&_x_tr_hl=iw&_x_tr_pto=wapp" style="text-decoration: none; color: inherit;" target="_blank">
                        <img src="https://flagcdn.com/aw.svg" alt="Bandera de Aruba" class="country-flag">
                        <div class="country-info"><b>Aruba</b>, <b>Oranjestad</b></div>
                    </a>
                </div>
                <div class="country-item country-item-6">
                    <a href="https://joshuaproject-net.translate.goog/people_groups/10291/US?_x_tr_sl=auto&_x_tr_tl=es&_x_tr_hl=iw&_x_tr_pto=wapp" style="text-decoration: none; color: inherit;" target="_blank">
                        <img src="https://flagcdn.com/us.svg" alt="Bandera de Estados Unidos" class="country-flag">
                        <div class="country-info"><b>Miami</b>, <b>Florida</b></div>
                    </a>
                </div>
                <div class="country-item country-item-7">
                    <a href="https://joshuaproject-net.translate.goog/countries/in?_x_tr_sl=en&_x_tr_tl=es&_x_tr_hl=iw&_x_tr_pto=wapp" style="text-decoration: none; color: inherit;" target="_blank">
                        <img src="https://flagcdn.com/in.svg" alt="Bandera de India" class="country-flag">
                        <div class="country-info"><b>India</b>, <b>Kerala</b></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
