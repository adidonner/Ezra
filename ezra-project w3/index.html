<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout-container">
        <img src="/ezraLogo.jpg" alt="Logo" class="logo-fixed">
        <button class="language-button" onclick="window.location.href='index_es.html'">Espa√±ol</button>
        <h1 class="layout-title">Lets make the Great Commission!</h1>
        <hr class="layout-hr">
        <div class="image-with-countries">
            <div class="countries-container">
                <div class="country-item country-item-1">
                    <a href="https://joshuaproject.net/countries/GH" style="text-decoration: none; color: inherit;" target="_blank">
                        <img srcset="https://flagcdn.com/gh.svg 90w, https://flagcdn.com/gh.svg 60w"
                             sizes="(max-width: 768px) 60px, 90px"
                             src="https://flagcdn.com/gh.svg" alt="Ghana Flag" class="country-flag">
                        <div class="country-info"><b>Ghana</b>, <b>Accra</b></div>
                    </a>
                </div>
                <div class="country-item country-item-2">
                    <a href="https://joshuaproject.net/countries/VE" style="text-decoration: none; color: inherit;" target="_blank">
                        <img srcset="https://flagcdn.com/ve.svg 90w, https://flagcdn.com/ve.svg 60w"
                             sizes="(max-width: 768px) 60px, 90px"
                             src="https://flagcdn.com/ve.svg" alt="Venezuela Flag" class="country-flag">
                        <div class="country-info"><b>Venezuela</b>, <b>Caracas</b></div>
                    </a>
                </div>
                <div class="country-item country-item-3">
                    <a href="https://joshuaproject.net/countries/PE" style="text-decoration: none; color: inherit;" target="_blank">
                        <img srcset="https://flagcdn.com/pe.svg 90w, https://flagcdn.com/pe.svg 60w"
                             sizes="(max-width: 768px) 60px, 90px"
                             src="https://flagcdn.com/pe.svg" alt="Peru Flag" class="country-flag">
                        <div class="country-info"><b>Peru</b>, <b>Lima</b></div>
                    </a>
                </div>
                <div class="country-item country-item-4">
                    <a href="https://joshuaproject.net/countries/CO" style="text-decoration: none; color: inherit;" target="_blank">
                        <img srcset="https://flagcdn.com/co.svg 90w, https://flagcdn.com/co.svg 60w"
                             sizes="(max-width: 768px) 60px, 90px"
                             src="https://flagcdn.com/co.svg" alt="Colombia Flag" class="country-flag">
                        <div class="country-info"><b>Colombia</b>, <b>Cartajena</b></div>
                    </a>
                </div>
                <img src="./central_image.png" alt="Central Image" class="center-image">
                <div class="country-item country-item-5">
                    <a href="https://joshuaproject.net/countries/AA" style="text-decoration: none; color: inherit;" target="_blank">
                        <img srcset="https://flagcdn.com/aw.svg 90w, https://flagcdn.com/aw.svg 60w"
                             sizes="(max-width: 768px) 60px, 90px"
                             src="https://flagcdn.com/aw.svg" alt="Aruba Flag" class="country-flag">
                        <div class="country-info"><b>Aruba</b>, <b>Oranjestad</b></div>
                    </a>
                </div>
                <div class="country-item country-item-6">
                    <a href="https://joshuaproject.net/people_groups/10291/US" style="text-decoration: none; color: inherit;" target="_blank">
                        <img srcset="https://flagcdn.com/us.svg 90w, https://flagcdn.com/us.svg 60w"
                             sizes="(max-width: 768px) 60px, 90px"
                             src="https://flagcdn.com/us.svg" alt="United States Flag" class="country-flag">
                        <div class="country-info"><b>Miami</b>, <b>Florida</b></div>
                    </a>
                </div>
                <div class="country-item country-item-7">
                    <a href="https://joshuaproject.net/countries/in" style="text-decoration: none; color: inherit;" target="_blank">
                        <img srcset="https://flagcdn.com/in.svg 90w, https://flagcdn.com/in.svg 60w"
                             sizes="(max-width: 768px) 60px, 90px"
                             src="https://flagcdn.com/in.svg" alt="India Flag" class="country-flag">
                        <div class="country-info"><b>India</b>, <b>Kerala</b></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
